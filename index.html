<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Haniya!</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Parisienne&display=swap" rel="stylesheet" />
    <style>
  :root {
    --bg: #0a0a0a;
    --yellow: #facc15;
    --amber: #fbbf24;
    --accent: #ff5a8f;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: #fff;
    font-family: "Cinzel", serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-y: auto;
  }

  .page {
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 3rem 1rem;
    box-sizing: border-box;
    position: relative;
    text-align: center;
  }

  .center-col {
    z-index: 4;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.6rem;
    width: 100%;
    max-width: 1100px;
    margin-bottom: 6rem;
  }

  .top-title {
    color: #f8e7b0;
    font-size: 2rem;
    letter-spacing: 0.12em;
    margin: 0;
    text-transform: uppercase;
    text-shadow: 0 0 12px rgba(252, 210, 87, 0.5);
  }

  .particles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: #fff;
    opacity: 0.9;
    filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.08));
    animation: floatUp linear infinite;
  }

  .heart-particle {
    position: absolute;
    font-size: 16px;
    color: var(--accent);
    opacity: 0.85;
    text-shadow: 0 0 6px currentColor;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-140vh) scale(0.98); opacity: 0; }
  }

  @keyframes breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  .heart-wrap {
    position: relative;
    width: 20rem;
    height: 20rem;
    animation: breathe 4s ease-in-out infinite;
    z-index: 5;
    margin-top: 1rem;
  }

  @media (min-width: 768px) {
    .heart-wrap { width: 26rem; height: 26rem; }
  }

  @media (min-width: 1200px) {
    .heart-wrap { width: 34rem; height: 34rem; }
  }

  svg.heart {
    width: 100%;
    height: 100%;
    display: block;
    filter: drop-shadow(0 18px 40px rgba(0, 0, 0, 0.55));
  }
   
.audio-button-wrap {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
}

.audio-button {
  background: linear-gradient(90deg, #ef4444, #ec4899);
  color: #fff;
  font-weight: bold;
  font-family: "Cinzel", serif;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  box-shadow: 0 0 10px rgba(236, 72, 153, 0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.audio-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(236, 72, 153, 0.6);
}

.heart-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--yellow);
  font-weight: 700;
  font-family: "Cinzel", serif;
  text-align: center;
  line-height: 0.95;
  white-space: pre-wrap;
  max-width: 78%;
  -webkit-text-stroke: 0.35px rgba(0, 0, 0, 0.22);
  text-shadow:
    0 0 6px rgba(255, 0, 0, 0.9),
    0 0 12px rgba(255, 0, 0, 0.7),
    0 6px 18px rgba(0, 0, 0, 0.45);
  font-size: 2rem;
  pointer-events: none;
  transition: transform 0.28s ease;
  z-index: 6;
}

  @media (min-width: 640px) {
    .heart-text { font-size: 2.6rem; }
  }

  @media (min-width: 1024px) {
    .heart-text { font-size: 3.6rem; }
  }

  .subtitle {
    color: #f6e7b0;
    font-size: 1.25rem;
    margin: 0;
    text-shadow: 0 0 12px rgba(250, 204, 21, 0.18);
    z-index: 4;
  }

  .wish-wrap {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    margin-top: 1.2rem;
  }

  .card {
    width: 320px;
    padding: 16px;
    border-radius: 12px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    box-shadow: 0 18px 50px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255, 200, 60, 0.04);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    backdrop-filter: blur(6px);
  }

  .card h3 {
    margin: 0 0 0.6rem 0;
    color: var(--yellow);
    font-size: 1.05rem;
    letter-spacing: 0.02em;
  }

  label {
    display: block;
    color: rgba(250, 215, 100, 0.95);
    margin-bottom: 0.35rem;
    font-weight: 600;
    font-size: 0.95rem;
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid rgba(250, 200, 21, 0.06);
    background: rgba(255, 255, 255, 0.03);
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
    resize: vertical;
  }

button.send {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(90deg, var(--yellow), var(--amber));
    color: #000;
    font-weight: 800;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 12px 36px rgba(250, 200, 21, 0.14);
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
</head>
  <body>
  <div class="page" id="pageRoot" role="application" aria-label="Birthday celebration page">
    <div class="particles" id="particles" aria-hidden="true"></div>

    <div class="center-col" id="mainCol">
      <h2 class="top-title">Birthday Girl Haniya</h2>

      <div class="heart-wrap" aria-hidden="false">
        <svg class="heart" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Heart">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff8ab0"/>
              <stop offset="60%" stop-color="#ff4d6b"/>
              <stop offset="100%" stop-color="#ffb86b"/>
            </linearGradient>
          </defs>
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
            2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3
            16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            fill="url(#grad)"/>
        </svg>

        <div class="heart-text" id="heartText">Haniya
&amp;
Asad</div>
      </div>

      <p class="subtitle">MY BELOVED GIRL</p>

      <div class="wish-wrap" aria-hidden="false">
        <form class="card dynamic" id="wishForm" aria-labelledby="sendBlessings">
          <h3 id="sendBlessings">Send Your Blessings</h3>

          <label for="name">Your Name</label>
          <input id="name" name="name" placeholder="Write your beautiful name here..." required>

          <label for="wish">Your Wish</label>
          <textarea id="wish" name="wish" rows="4" placeholder="Write your heartfelt message here..." required></textarea>

          <button class="send" type="submit">Send Blessing</button>
        </form>
      </div>
    </div>
    <!-- Background audio -->
    <audio id="bgAudio" preload="auto" loop>
      <source src="https://raw.githubusercontent.com/asadkhan1538/AsadxHani/main/birthdaysongsforhaniadownloadhappybirthdayhaniason.mp3" type="audio/mpeg">
    </audio>
  </div>
    
<!-- Small audio play button fixed at bottom center -->
<div class="audio-button-wrap">
  <button id="playAudioBtn" class="audio-button" aria-label="Play birthday music">ðŸŽµ Play Music</button>
</div>
  <script>
    // Floating particles
    (function createParticles(){
      const container = document.getElementById('particles');
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const starCount = Math.min(100, Math.max(40, Math.floor(vw / 10)));
      for (let i = 0; i < starCount; i++) {
        const el = document.createElement('div');
        el.className = 'star';
        const size = Math.random()*2 + 1;
        el.style.width = el.style.height = size + 'px';
        el.style.left = (Math.random()*100) + 'vw';
        el.style.top = (Math.random()*100) + 'vh';
        el.style.opacity = (Math.random()*0.7 + 0.15).toString();
        el.style.animationDuration = (18 + Math.random()*26) + 's';
        el.style.animationDelay = (-Math.random()*30) + 's';
        container.appendChild(el);
      }

      const heartCount = Math.min(40, Math.max(18, Math.floor(vw / 30)));
      const heartColors = ['#ef4444','#ec4899','#f59e0b'];
      for (let i = 0; i < heartCount; i++) {
        const el = document.createElement('div');
        el.className = 'heart-particle';
        el.textContent = 'â™¥';
        el.style.left = (Math.random()*100) + 'vw';
        el.style.top = (Math.random()*100) + 'vh';
        el.style.fontSize = (10 + Math.random()*28) + 'px';
        el.style.color = heartColors[Math.floor(Math.random()*heartColors.length)];
        el.style.animationDuration = (14 + Math.random()*22) + 's';
        el.style.animationDelay = (-Math.random()*18) + 's';
        container.appendChild(el);
      }
    })();
  /**Small audio play button**/
(function setupAudioButton(){
  const audio = document.getElementById('bgAudio');
  const playBtn = document.getElementById('playAudioBtn');
  if (!audio || !playBtn) return;

  audio.loop = true;
  audio.volume = 0.9;

  playBtn.addEventListener('click', () => {
    audio.play().catch(() => {});
    playBtn.textContent = 'ðŸ”Š Playing';
    playBtn.disabled = true;
    playBtn.style.opacity = '0.7';
  });
})();
    // Blessings form
    (function setupForm(){
      const form = document.getElementById('wishForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const wish = document.getElementById('wish').value.trim();
        if (!name || !wish) {
          alert('Please fill both fields.');
          return;
        }
        const recipient = 'haniyakhanim@gmail.com';
        const subject = 'Birthday Wish';
        const body = `Dear Haniya, Happiest Birthday to you from the cores of my Heart! From: ${name} Message: ${wish}`;
        window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      });
    })();

    // Floating card motion
    (function dynamicCardMotion(){
      const card = document.querySelector('.card.dynamic');
      if (!card) return;
      let ticking = false;
      function onMove(e){
        if (ticking) return;
        window.requestAnimationFrame(() => {
          const x = (e.clientX || (e.touches && e.touches[0].clientX) || window.innerWidth/2) - (window.innerWidth/2);
          const y = (e.clientY || (e.touches && e.touches[0].clientY) || window.innerHeight/2) - (window.innerHeight/2);
          const rx = (y / window.innerHeight) * 6;
          const ry = (x / window.innerWidth) * -6;
          const tx = (x / window.innerWidth) * 8;
          card.style.transform = `translateY(-8px) translateX(${tx}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
          ticking = false;
        });
        ticking = true;
      }
      function reset(){ card.style.transform = ''; }
      window.addEventListener('mousemove', onMove);
      window.addEventListener('touchmove', onMove, { passive:true });
      window.addEventListener('mouseleave', reset);
      window.addEventListener('touchend', reset);
    })();

    // Heart hover pulse
    (function heartHover(){
      const heartText = document.getElementById('heartText');
      if (!heartText) return;
      heartText.addEventListener('mouseover', ()=> heartText.style.transform = 'translate(-50%,-50%) scale(1.03)');
      heartText.addEventListener('mouseout',  ()=> heartText.style.transform = 'translate(-50%,-50%) scale(1)');
    })();
  </script>
  </body>
</html>
