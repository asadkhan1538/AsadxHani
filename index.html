<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Haniya!</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a;
      --yellow:#facc15;
      --yellow-2:#fbbf24;
      --accent:#ff5a8f;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:"Cinzel",serif;overflow:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

    /* page layout */
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2.5rem 1rem;box-sizing:border-box;position:relative;overflow:hidden}
    .center-col{z-index:3;display:flex;flex-direction:column;align-items:center;gap:1.4rem;text-align:center;width:100%;max-width:1100px}

    .top-title{color:#f8e7b0;font-size:2rem;letter-spacing:.12em;margin:0;text-transform:uppercase;text-shadow:0 0 12px rgba(252,210,87,0.5)}

    /* floating particles container */
    .particles{position:absolute;inset:0;pointer-events:none;z-index:1}

    .star{position:absolute;width:2px;height:2px;border-radius:50%;background:#fff;opacity:.9;filter:drop-shadow(0 0 4px rgba(255,255,255,.08));animation:floatUp linear infinite}
    .heart-particle{position:absolute;font-size:16px;color:var(--accent);opacity:.8;text-shadow:0 0 6px currentColor;animation:floatUp linear infinite}

    @keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-120vh) scale(.98);opacity:0}}
    @keyframes breathe{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
    @keyframes pulse{0%,100%{transform:scale(1)}25%{transform:scale(1.06)}50%{transform:scale(0.98)}75%{transform:scale(1.03)}}

    /* floating heart (no background container behind, floats visually) */
    .heart-wrap{position:relative;width:20rem;height:20rem;display:block;animation:breathe 4s ease-in-out infinite;z-index:3}
    @media(min-width:768px){.heart-wrap{width:26rem;height:26rem}}
    @media(min-width:1200px){.heart-wrap{width:34rem;height:34rem}}

    svg.heart{width:100%;height:100%;display:block;filter:drop-shadow(0 18px 40px rgba(0,0,0,0.55))}

    /* centered monochrome yellow text inside heart */
    .heart-text{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      color:var(--yellow);font-weight:700;font-family:"Cinzel",serif;
      text-align:center;line-height:0.95;white-space:pre-wrap;max-width:78%;
      -webkit-text-stroke:0.4px rgba(0,0,0,0.25);
      text-shadow:
        0 0 6px rgba(250,204,21,0.98),
        0 0 12px rgba(251,191,36,0.85),
        0 6px 18px rgba(0,0,0,0.45);
      font-size:2rem;pointer-events:none;z-index:4;
      transition:transform .35s ease;
    }
    @media(min-width:640px){.heart-text{font-size:2.6rem}}
    @media(min-width:1024px){.heart-text{font-size:3.6rem}}

    .subtitle{color:#f6e7b0;font-size:1.25rem;margin:0;text-shadow:0 0 12px rgba(250,204,21,0.18);z-index:3}

    /* form */
    .card{width:100%;max-width:720px;margin-top:.8rem;padding:1.2rem;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,200,60,0.04);z-index:3}
    .card h3{margin:0 0 .6rem 0;color:var(--yellow);font-size:1.05rem;letter-spacing:.02em}
    label{display:block;color:rgba(250,215,100,0.95);margin-bottom:.35rem;font-weight:600;font-size:.95rem}
    input,textarea{width:100%;padding:.8rem 1rem;margin-bottom:12px;border-radius:8px;border:1px solid rgba(250,200,21,0.06);background:rgba(255,255,255,0.03);color:#fff;font-size:1rem;box-sizing:border-box;resize:vertical}
    button.send{width:100%;padding:.9rem;background:linear-gradient(90deg,var(--yellow),#f59e0b);color:#000;font-weight:800;border:none;border-radius:10px;cursor:pointer;box-shadow:0 10px 30px rgba(250,200,21,0.16);}

    /* small floating play button bottom center */
    .play-area{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);z-index:6}
    .play-btn{background:linear-gradient(90deg,var(--yellow),#f59e0b);color:#000;border:none;padding:.6rem 1rem;border-radius:999px;font-weight:800;cursor:pointer;box-shadow:0 8px 22px rgba(250,200,21,0.16)}
    .play-btn:active{transform:translateY(1px)}

    /* responsive tweaks */
    @media(max-width:420px){.heart-text{font-size:1.5rem}}
  </style>
</head>
<body>
  <div class="page">
    <div class="particles" id="particles"></div>

    <div class="center-col">
      <h2 class="top-title">Birthday Girl Haniya</h2>

      <!-- Floating heart (no background container behind it) -->
      <div class="heart-wrap" aria-hidden="false">
        <svg class="heart" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Heart">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff8ab0"/>
              <stop offset="60%" stop-color="#ff4d6b"/>
              <stop offset="100%" stop-color="#ffb86b"/>
            </linearGradient>
          </defs>
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
            2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3
            16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            fill="url(#grad)"/>
        </svg>

        <div class="heart-text" id="heartText">Haniya
&amp;
Asad</div>
      </div>

      <p class="subtitle">MY BELOVED</p>

      <div class="card" role="form" aria-labelledby="sendBlessings">
        <h3 id="sendBlessings">Send Your Blessings</h3>

        <form id="wishForm">
          <label for="name">Your Name</label>
          <input id="name" name="name" placeholder="Write your beautiful name here..." required>

          <label for="wish">Your Wish</label>
          <textarea id="wish" name="wish" rows="4" placeholder="Write your heartfelt message here..." required></textarea>

          <button class="send" type="submit">Send Blessing</button>
        </form>
      </div>
    </div>

    <!-- Play button bottom center -->
    <div class="play-area">
      <button id="playBtn" class="play-btn" aria-label="Play Audio">‚ñ∂ Play Audio</button>
    </div>

    <!-- Audio element using raw GitHub URL -->
    <audio id="bgAudio" preload="auto" crossorigin="anonymous">
      <source src="https://raw.githubusercontent.com/asadkhan1538/AsadxHani/main/birthdaysongsforhaniadownloadhappybirthdayhaniason.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Smooth animated background: generate stars and heart particles
    (function createParticles(){
      const container = document.getElementById('particles');
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      // stars
      for (let i=0;i<60;i++){
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random()*2 + 1;
        s.style.width = s.style.height = size + 'px';
        s.style.left = (Math.random()*100) + 'vw';
        s.style.top = (Math.random()*100) + 'vh';
        s.style.opacity = (Math.random()*0.7 + 0.2).toString();
        s.style.animationDuration = (18 + Math.random()*22) + 's';
        s.style.animationDelay = (-Math.random()*20) + 's';
        container.appendChild(s);
      }

      // floating hearts
      const heartColors = ['#ef4444','#ec4899','#f59e0b'];
      for (let i=0;i<28;i++){
        const h = document.createElement('div');
        h.className = 'heart-particle';
        h.innerText = '‚ô•';
        h.style.left = (Math.random()*100) + 'vw';
        h.style.top = (Math.random()*100) + 'vh';
        h.style.fontSize = (10 + Math.random()*28) + 'px';
        h.style.color = heartColors[Math.floor(Math.random()*heartColors.length)];
        h.style.animationDuration = (14 + Math.random()*18) + 's';
        h.style.animationDelay = (-Math.random()*16) + 's';
        container.appendChild(h);
      }
    })();

    // Play audio on button click. Keep button small and center bottom.
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', async () => {
      try {
        // set reasonable volume and loop
        audio.volume = 0.9;
        audio.loop = true;
        await audio.play();
        // feedback: change button to indicate playing
        playBtn.textContent = 'üîä Playing';
        playBtn.disabled = true;
        playBtn.style.opacity = '0.95';
      } catch (err) {
        // if play fails, enable user to try again
        console.warn('Audio play failed:', err);
        playBtn.textContent = '‚ñ∂ Play Audio';
        playBtn.disabled = false;
      }
    });

    // Blessings form mailto with subject
    document.getElementById('wishForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const wish = document.getElementById('wish').value.trim();
      if (!name || !wish) { alert('Please fill both fields.'); return; }
      const recipient = 'haniyakhanim@gmail.com';
      const subject = 'Happy Birthday Haniya ‚ù§Ô∏èü•∞';
      const body = `Dearest Haniya,%0D%0A%0D%0AYou have received a new birthday wish!%0D%0A%0D%0AFrom: ${encodeURIComponent(name)}%0D%0A%0D%0AMessage:%0D%0A${encodeURIComponent(wish)}%0D%0A%0D%0A---%0D%0ASent from your birthday website.`;
      window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${body}`;
    });

    // Optional: small hover pulse on heart text for life
    const heartText = document.getElementById('heartText');
    heartText.addEventListener('mouseover', ()=> heartText.style.transform = 'translate(-50%,-50%) scale(1.03)');
    heartText.addEventListener('mouseout',  ()=> heartText.style.transform = 'translate(-50%,-50%) scale(1)');

    // Accessibility: allow Enter key to trigger audio when focused
    playBtn.addEventListener('keyup', (e) => { if (e.key === 'Enter') playBtn.click(); });
  </script>
</body>
</html>
