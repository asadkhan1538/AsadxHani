<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Haniya!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes gentleBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            10%, 30% { transform: scale(1.1); filter: brightness(1.2); }
        }
        @keyframes celebrateGlow {
            0%, 100% {
                text-shadow: 0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #f59e0b;
            }
            50% {
                text-shadow: 0 0 20px #fef9c3, 0 0 30px #fcd34d, 0 0 40px #fbbf24, 0 0 50px #f59e0b;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* extra styles for heart text */
        .heart-name {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 2.75rem; /* Adjust as needed */
    color: #facc15; /* Tailwind's yellow-400 */
    text-shadow:
        0 0 5px #facc15,
        0 0 10px #fbbf24,
        0 0 15px #f59e0b,
        1px 1px 2px rgba(0,0,0,0.4);
    letter-spacing: 1px;
    transform: rotate(-2deg);
    animation: gentleBreathe 4s ease-in-out infinite;
}

.heart-sub {
    font-family: 'Cinzel', serif;
    font-size: 1.25rem;
    color: #fde68a; /* Tailwind's yellow-200 */
    text-shadow:
        0 0 4px #fde68a,
        0 0 8px #fcd34d,
        1px 1px 2px rgba(0,0,0,0.3);
    letter-spacing: 0.5px;
}

        /* ensure body keeps dark background */
        body { background-color: #0a0a0a; }
    </style>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    script: ['Parisienne', 'cursive'],
                    display: ['Cinzel', 'serif'],
                },
                animation: {
                    floatUp: 'floatUp 20s linear infinite',
                    gentleBreathe: 'gentleBreathe 4s ease-in-out infinite',
                    celebrateGlow: 'celebrateGlow 2.5s ease-in-out infinite',
                    fadeIn: 'fadeIn 1s ease-in-out forwards',
                    heartBeat: 'heartBeat 2s ease-in-out infinite',
                },
                keyframes: {
                    floatUp: {
                        '0%': { transform: 'translateY(0)', opacity: '1' },
                        '100%': { transform: 'translateY(-100vh)', opacity: '0' },
                    },
                    gentleBreathe: {
                        '0%, 100%': { transform: 'scale(1)' },
                        '50%': { transform: 'scale(1.03)' },
                    },
                    heartBeat: {
                        '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                        '10%, 30%': { transform: 'scale(1.1)', filter: 'brightness(1.2)' },
                    },
                    celebrateGlow: {
                        '0%, 100%': { 'text-shadow': '0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #f59e0b' },
                        '50%': { 'text-shadow': '0 0 20px #fef9c3, 0 0 30px #fcd34d, 0 0 40px #fbbf24, 0 0 50px #f59e0b' },
                    },
                    fadeIn: {
                        from: { opacity: '0' },
                        to: { opacity: '1' },
                    },
                }
            },
        },
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
<body class="bg-[#0a0a0a]">
    <div id="root"></div>
    <script type="module">
        import React, { useState, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';

        // COMPONENT: StarryBackground
        const StarryBackground = () => {
            const stars = useMemo(() => {
                return Array.from({ length: 50 }).map((_, i) => ({
                    id: i,
                    size: `${Math.random() * 2 + 1}px`,
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 30 + 20}s`,
                    animationDelay: `${Math.random() * 10}s`,
                }));
            }, []);

            return (
                React.createElement('div', { className: "absolute inset-0 z-0 overflow-hidden" },
                    stars.map(star => (
                        React.createElement('div', {
                            key: star.id,
                            className: "absolute bg-white rounded-full animate-floatUp",
                            style: {
                                width: star.size,
                                height: star.size,
                                left: star.left,
                                top: star.top,
                                animationDuration: star.animationDuration,
                                animationDelay: star.animationDelay,
                                animationName: 'floatUp',
                            }
                        })
                    ))
                )
            );
        };

        // COMPONENT: LoveEffect
        const LoveEffect = () => {
            const particles = useMemo(() => {
                return Array.from({ length: 30 }).map((_, i) => ({
                    id: i,
                    size: `${Math.random() * 20 + 10}px`,
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 20 + 15}s`,
                    animationDelay: `${Math.random() * 15}s`,
                    opacity: Math.random() * 0.7 + 0.3,
                    color: ['text-red-500', 'text-pink-500', 'text-amber-300'][Math.floor(Math.random() * 3)],
                }));
            }, []);

            return (
                React.createElement('div', { className: "absolute inset-0 z-0 overflow-hidden" },
                    particles.map(p => (
                        React.createElement('div', {
                            key: p.id,
                            className: `absolute bottom-0 ${p.color}`,
                            style: {
                                fontSize: p.size,
                                left: p.left,
                                animationDuration: p.animationDuration,
                                animationDelay: p.animationDelay,
                                animationName: 'floatUp',
                                animationTimingFunction: 'linear',
                                animationIterationCount: 'infinite',
                                opacity: p.opacity,
                                textShadow: '0 0 8px currentColor',
                            }
                        }, '♥')
                    ))
                )
            );
        };

        // COMPONENT: Celebration
        const Celebration = () => {
            const embossStyle = {
                textShadow: '1px 1px 2px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05)',
            };

            const brilliantStyle = {
                textShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fef9c3, 0 0 30px #fcd34d, 1px 1px 2px rgba(0,0,0,0.6)',
            };

            return (
                React.createElement('div', { className: "flex flex-col items-center justify-center animate-fadeIn space-y-8" },
                    React.createElement('h1', { className: "text-5xl md:text-6xl font-bold font-display animate-celebrateGlow tracking-widest", style: embossStyle }, "HAPPY BIRTHDAY HANIYA"),
                    React.createElement('div', { className: "relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center animate-heartBeat" },
                        React.createElement('svg', { viewBox: "0 0 24 24", className: "absolute w-full h-full text-red-600 drop-shadow-[0_5px_15px_rgba(220,38,38,0.4)]" },
                            React.createElement('defs', null,
                                React.createElement('linearGradient', { id: "heartGradient", x1: "0%", y1: "0%", x2: "100%", y2: "100%" },
                                    React.createElement('stop', { offset: "0%", stopColor: "#ef4444" }),
                                    React.createElement('stop', { offset: "100%", stopColor: "#ec4899" })
                                )
                            ),
                            React.createElement('path', { fill: "url(#heartGradient)", d: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" })
                        ),
                        React.createElement('div', { className: "relative z-10 flex flex-col items-center justify-center text-center" },
                            React.createElement('span', {
                                className: "font-script heart-name text-5xl md:text-7xl animate-gentleBreathe",
                                style: { animationDelay: '0.2s', transform: 'rotate(-3deg)' }
                            }, "Haniya"),
                            React.createElement('span', { className: "font-display heart-sub text-lg md:text-xl my-1", style: { ...embossStyle } }, "&"),
                            React.createElement('span', {
                                className: "font-script heart-name text-5xl md:text-7xl animate-gentleBreathe",
                                style: { animationDelay: '0.4s', transform: 'rotate(2deg)' }
                            }, "Asad")
                        )
                    ),
                    React.createElement('p', { className: "text-3xl md:text-4xl font-display text-amber-200 animate-celebrateGlow", style: { ...embossStyle, animationDelay: '0.5s' } }, "MY BELOVED")
                )
            );
        };

        // COMPONENT: BlessingsForm
        const BlessingsForm = () => {
            const [name, setName] = useState('');
            const [wish, setWish] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim() || !wish.trim()) {
                    alert('Please fill out your name and your wish.');
                    return;
                }

                const recipient = 'haniyakhanim@gmail.com';
                const subject = `Birthday Wish`;
                const body = `Dear Haniya,\n\nHappiest Birthday To You. May You Live Long 🥰❤️\n\nFrom: ${name}\n\nMessage:\n${wish}\n\n---\nSent from your birthday website.`;
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            };

            return (
                React.createElement('div', { className: "mt-12 w-full max-w-lg animate-fadeIn", style: { animationDelay: '1s' } },
                    React.createElement('h2', { className: "text-2xl font-display text-amber-200 mb-6" }, "Send Your Blessings"),
                    React.createElement('form', { onSubmit: handleSubmit, className: "flex flex-col gap-4 text-left" },
                        React.createElement('div', null,
                            React.createElement('label', { htmlFor: "name", className: "block text-sm font-medium text-amber-200/80 mb-1 font-display" }, "Your Name"),
                            React.createElement('input', {
                                type: "text",
                                id: "name",
                                value: name,
                                onChange: (e) => setName(e.target.value),
                                placeholder: "Write your beautiful name here..",
                                className: "w-full bg-white/5 border border-amber-300/20 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all",
                                required: true
                            })
                        ),
                        React.createElement('div', null,
                            React.createElement('label', { htmlFor: "wish", className: "block text-sm font-medium text-amber-200/80 mb-1 font-display" }, "Your Wish"),
                            React.createElement('textarea', {
                                id: "wish",
                                value: wish,
                                onChange: (e) => setWish(e.target.value),
                                placeholder: "Write your heartfelt message here...",
                                rows: 4,
                                className: "w-full bg-white/5 border border-amber-300/20 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all",
                                required: true
                            })
                        ),
                        React.createElement('button', {
                            type: "submit",
                            className: "w-full bg-gradient-to-r from-amber-400 to-amber-600 text-black font-bold font-display py-3 rounded-lg hover:from-amber-500 hover:to-amber-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-amber-500/20"
                        }, "Send Blessing")
                    )
                )
            );
        };

        // MAIN APP COMPONENT (starts immediately, music autoplay)
        const App = () => {
            const soundcloudUrl = "https://soundcloud.com/user-973102351-106478784/happy-birthday-haniya-two-songs-in-one";
            const soundcloudPlayerSrc = `https://w.soundcloud.com/player/?url=${encodeURIComponent(soundcloudUrl)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false&buying=false`;

            return (
                React.createElement('div', { className: "relative min-h-screen w-full overflow-hidden font-serif text-white" },
                    React.createElement(StarryBackground),
                    React.createElement(LoveEffect),
                    React.createElement('iframe', {
                        title: "background-music",
                        width: "1",
                        height: "1",
                        scrolling: "no",
                        frameBorder: "no",
                        allow: "autoplay",
                        src: soundcloudPlayerSrc,
                        style: { position: 'absolute', top: '-9999px', left: '-9999px' }
                    }),
                    React.createElement('main', { className: "relative z-10 flex min-h-screen flex-col items-center justify-center p-4 py-16 text-center" },
                        React.createElement('div', { className: "relative z-10 text-center animate-fadeIn p-4 mb-6" },
                            React.createElement('h1', { className: "text-4xl md:text-5xl font-display text-amber-200 animate-celebrateGlow mb-4" }, "Birthday Girl Haniya")
                        ),
                        React.createElement(Celebration),
                        React.createElement(BlessingsForm)
                    )
                )
            );
        };

        // RENDER THE APP
        const rootElement = document.getElementById('root');
        if (!rootElement) {
            throw new Error("Could not find root element to mount to");
        }
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(React.StrictMode, null, React.createElement(App)));

    </script>
</body>
</html>
