<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Girl Haniya</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframe Animations */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes gentleBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        @keyframes celebrateGlow {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Custom Font Styles */
        body { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white overflow-hidden">
    <div id="root"></div>

    <!-- React and Babel for JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;

        // COMPONENTS
        const StarryBackground = () => {
          const stars = useMemo(() => {
            return Array.from({ length: 50 }).map((_, i) => ({
              id: i,
              top: `${Math.random() * 100}%`,
              left: `${Math.random() * 100}%`,
              animationDuration: `${Math.random() * 5 + 5}s`,
              animationDelay: `${Math.random() * 5}s`,
            }));
          }, []);

          return (
            <div className="absolute top-0 left-0 w-full h-full pointer-events-none">
              {stars.map(star => (
                <div
                  key={star.id}
                  className="absolute bg-white rounded-full w-[2px] h-[2px]"
                  style={{
                    top: star.top,
                    left: star.left,
                    animation: `floatUp ${star.animationDuration} ${star.animationDelay} linear infinite`,
                  }}
                />
              ))}
            </div>
          );
        };

        const LoveEffect = () => {
            const particles = useMemo(() => {
                return Array.from({ length: 15 }).map((_, i) => ({
                    id: i,
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 8 + 7}s`,
                    animationDelay: `${Math.random() * 7}s`,
                    transform: `scale(${Math.random() * 0.5 + 0.5})`
                }));
            }, []);

            return (
                <div className="absolute bottom-0 left-0 w-full h-full pointer-events-none">
                    {particles.map(p => (
                        <div
                            key={p.id}
                            className="absolute bottom-0 bg-gradient-to-br from-yellow-300 to-amber-500 w-4 h-4"
                            style={{
                                left: p.left,
                                clipPath: 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)',
                                animation: `floatUp ${p.animationDuration} ${p.animationDelay} linear infinite`,
                                transform: p.transform,
                            }}
                        />
                    ))}
                </div>
            );
        };

        const TimerDisplay = ({ time }) => {
            const format = (num) => num.toString().padStart(2, '0');
            return (
                <div className="flex items-end justify-center space-x-4 md:space-x-8 my-8 font-mono">
                    {Object.entries(time).map(([label, value]) => (
                        <div key={label} className="flex flex-col items-center">
                            <span className="text-5xl md:text-8xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-white to-amber-300 tracking-wider">
                                {format(value)}
                            </span>
                            <span className="text-sm md:text-xl text-amber-200 opacity-80 uppercase tracking-widest">{label}</span>
                        </div>
                    ))}
                </div>
            );
        };

        const Celebration = () => (
            <div className="text-center animate-[fadeIn_2s_ease-in-out]">
                <h1 
                    className="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-yellow-300 via-white to-amber-400 p-4"
                    style={{ animation: 'celebrateGlow 3s ease-in-out infinite, gentleBreathe 4s ease-in-out infinite' }}
                >
                    THE DAY IS HERE.
                </h1>
                <p className="text-xl md:text-3xl text-amber-200 mt-4" style={{ animation: 'celebrateGlow 3s ease-in-out infinite reverse' }}>
                    HAPPY BIRTHDAY, BELOVED.
                </p>
            </div>
        );

        const Signature = () => (
            <svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" className="mx-auto my-6 opacity-80">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style={{stopColor: '#FFD700', stopOpacity: 1}} />
                        <stop offset="100%" style={{stopColor: '#C89B3F', stopOpacity: 1}} />
                    </linearGradient>
                </defs>
                <text x="50%" y="35" dominantBaseline="middle" textAnchor="middle" fill="url(#goldGradient)" fontSize="16" fontFamily="Playfair Display, serif">Haniya & Asad</text>
            </svg>
        );

        const InteractiveMessage = () => {
            const message = "My dearest, every second is a step closer to celebrating you.".split(" ");
            return (
                <p className="text-center text-lg md:text-xl text-amber-100 opacity-90 my-6">
                    {message.map((word, i) => (
                        <span key={i} className="inline-block transition-all duration-300 hover:scale-110 hover:text-yellow-300 hover:drop-shadow-[0_0_8px_rgba(255,215,0,0.7)] px-1">
                            {word}
                        </span>
                    ))}
                </p>
            );
        };
        
        // MAIN APP COMPONENT
        const App = () => {
            const calculateTimeLeft = () => {
                const now = new Date();
                const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
                const difference = tomorrow - now;

                let timeLeft = {};
                if (difference > 0) {
                    timeLeft = {
                        hours: Math.floor(difference / (1000 * 60 * 60)),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60),
                    };
                }
                return timeLeft;
            };

            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            const [isComplete, setIsComplete] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    const newTimeLeft = calculateTimeLeft();
                    setTimeLeft(newTimeLeft);
                    if (Object.keys(newTimeLeft).length === 0) {
                        setIsComplete(true);
                    }
                }, 1000);

                return () => clearTimeout(timer);
            });

            return (
                <div className="relative w-screen h-screen flex flex-col items-center justify-center p-4">
                    <StarryBackground />
                    <LoveEffect />

                    <div className="relative z-10 flex flex-col items-center justify-center text-center">
                        {isComplete ? (
                            <Celebration />
                        ) : (
                            <>
                                <h1 className="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-white to-amber-400 animate-[fadeIn_2s]">
                                    Birthday Girl Haniya
                                </h1>
                                <InteractiveMessage />
                                <Signature />
                                <TimerDisplay time={timeLeft} />
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // RENDER THE APP
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
