<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Haniya!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        html,body { height: 100%; margin: 0; padding: 0; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes gentleBreathe {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        @keyframes heartBeat {
            0%,100% { transform: scale(1); filter: brightness(1); }
            10%,30% { transform: scale(1.08); filter: brightness(1.12); }
        }
        @keyframes celebrateGlow {
            0%,100% {
                text-shadow: 0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #f59e0b;
            }
            50% {
                text-shadow: 0 0 20px #fef9c3, 0 0 30px #fcd34d, 0 0 40px #fbbf24, 0 0 50px #f59e0b;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        /* Heart text: strict monochrome yellow, centered inside heart */
        .heart-text {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #facc15; /* yellow-400 */
            -webkit-text-stroke: 0.5px rgba(0,0,0,0.25);
            text-shadow:
                0 0 6px rgba(250, 204, 21, 0.9),
                0 0 12px rgba(251, 191, 36, 0.75),
                0 6px 18px rgba(0,0,0,0.5);
            font-size: 1.95rem; /* base size, responsive below */
            line-height: 1.05;
            letter-spacing: 0.6px;
            text-align: center;
            padding: 0 0.75rem;
            max-width: 84%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Responsive scaling for heart text */
        @media (min-width: 640px) {
            .heart-text { font-size: 2.5rem; }
        }
        @media (min-width: 1024px) {
            .heart-text { font-size: 3.25rem; }
        }

        /* small ampersand style if separate needed */
        .heart-sub {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 1.05rem;
            color: #facc15;
            margin: 4px 0;
            opacity: 0.95;
        }

        /* Slight polish */
        .heart-container { position: relative; width: 16rem; height: 16rem; } /* smaller default */
        @media (min-width: 768px) { .heart-container { width: 20rem; height: 20rem; } }
        @media (min-width: 1024px) { .heart-container { width: 24rem; height: 24rem; } }

        /* maintain dark background */
        body { background-color: #0a0a0a; color: #fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    </style>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    script: ['Parisienne', 'cursive'],
                    display: ['Cinzel', 'serif'],
                },
                animation: {
                    floatUp: 'floatUp 20s linear infinite',
                    gentleBreathe: 'gentleBreathe 4s ease-in-out infinite',
                    celebrateGlow: 'celebrateGlow 2.5s ease-in-out infinite',
                    fadeIn: 'fadeIn 1s ease-in-out forwards',
                    heartBeat: 'heartBeat 2s ease-in-out infinite',
                }
            },
        },
    }
    </script>
</head>
<body class="bg-[#0a0a0a]">
    <div id="root"></div>

    <script type="module">
        import React, { useMemo, useState } from 'react';
        import ReactDOM from 'react-dom/client';

        // Starry background component
        const StarryBackground = () => {
            const stars = useMemo(() => Array.from({length: 50}).map((_, i) => ({
                id: i,
                size: `${Math.random()*2 + 1}px`,
                left: `${Math.random()*100}%`,
                top: `${Math.random()*100}%`,
                duration: `${Math.random()*30 + 20}s`,
                delay: `${Math.random()*10}s`
            })), []);
            return React.createElement('div', { className: "absolute inset-0 z-0 overflow-hidden" },
                stars.map(s => React.createElement('div', {
                    key: s.id,
                    className: "absolute bg-white rounded-full",
                    style: {
                        width: s.size,
                        height: s.size,
                        left: s.left,
                        top: s.top,
                        animation: `floatUp ${s.duration} linear ${s.delay} infinite`
                    }
                }))
            );
        };

        // Love hearts floating
        const LoveEffect = () => {
            const particles = useMemo(() => Array.from({length: 28}).map((_, i) => ({
                id: i,
                size: `${Math.random()*20 + 10}px`,
                left: `${Math.random()*100}%`,
                duration: `${Math.random()*20 + 12}s`,
                delay: `${Math.random()*10}s`,
                color: ['#ef4444','#ec4899','#f59e0b'][Math.floor(Math.random()*3)]
            })), []);
            return React.createElement('div', { className: "absolute inset-0 z-0 overflow-hidden" },
                particles.map(p => React.createElement('div', {
                    key: p.id,
                    className: "",
                    style: {
                        position: 'absolute',
                        bottom: 0,
                        left: p.left,
                        fontSize: p.size,
                        color: p.color,
                        opacity: 0.6,
                        textShadow: '0 0 8px currentColor',
                        animation: `floatUp ${p.duration} linear ${p.delay} infinite`
                    }
                }, 'â™¥'))
            );
        };

        // Celebration: heart with centered monochrome yellow text
        const Celebration = () => {
            const embossStyle = { textShadow: '1px 1px 2px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05)' };
            return React.createElement('div', { className: "flex flex-col items-center justify-center animate-fadeIn space-y-8" },
                React.createElement('h1', { className: "text-5xl md:text-6xl font-bold font-display animate-celebrateGlow tracking-widest", style: embossStyle }, "HAPPY BIRTHDAY HANIYA"),
                React.createElement('div', { className: "heart-container flex items-center justify-center animate-heartBeat" },
                    // SVG heart (fills container)
                    React.createElement('svg', {
                        viewBox: "0 0 24 24",
                        preserveAspectRatio: "xMidYMid meet",
                        className: "absolute w-full h-full",
                        style: { filter: 'drop-shadow(0 8px 18px rgba(236,72,153,0.12))' }
                    },
                        React.createElement('defs', null,
                            React.createElement('linearGradient', { id: "heartGradient", x1: "0%", y1: "0%", x2: "100%", y2: "100%" },
                                React.createElement('stop', { offset: "0%", stopColor: "#ef4444" }),
                                React.createElement('stop', { offset: "100%", stopColor: "#ec4899" })
                            )
                        ),
                        React.createElement('path', {
                            fill: "url(#heartGradient)",
                            d: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        })
                    ),
                    // Centered monochrome yellow text inside heart
                    React.createElement('div', { className: "relative z-10 w-full h-full flex items-center justify-center pointer-events-none" },
                        React.createElement('div', { className: "heart-text animate-gentleBreathe", style: { animationDelay: '0.2s' } }, "Haniya\n&\nAsad")
                    )
                ),
                React.createElement('p', { className: "text-3xl md:text-4xl font-display text-amber-200 animate-celebrateGlow", style: { ...embossStyle, animationDelay: '0.5s' } }, "MY BELOVED")
            );
        };

        // Blessings form (email subject set)
        const BlessingsForm = () => {
            const [name, setName] = useState('');
            const [wish, setWish] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim() || !wish.trim()) { alert('Please fill out your name and your wish.'); return; }
                const recipient = 'haniyakhanim@gmail.com';
                const subject = `Happy Birthday Haniya â¤ï¸ðŸ¥°`;
                const body = `Dearest Haniya,\n\nYou have received a new birthday wish!\n\nFrom: ${name}\n\nMessage:\n${wish}\n\n---\nSent from your birthday website.`;
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            };

            return React.createElement('div', { className: "mt-12 w-full max-w-lg animate-fadeIn", style: { animationDelay: '1s' } },
                React.createElement('h2', { className: "text-2xl font-display text-amber-200 mb-6" }, "Send Your Blessings"),
                React.createElement('form', { onSubmit: handleSubmit, className: "flex flex-col gap-4 text-left" },
                    React.createElement('div', null,
                        React.createElement('label', { htmlFor: "name", className: "block text-sm font-medium text-amber-200/80 mb-1 font-display" }, "Your Name"),
                        React.createElement('input', {
                            type: "text",
                            id: "name",
                            value: name,
                            onChange: (e) => setName(e.target.value),
                            placeholder: "Write your beautiful name here...",
                            className: "w-full bg-white/5 border border-amber-300/20 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all",
                            required: true
                        })
                    ),
                    React.createElement('div', null,
                        React.createElement('label', { htmlFor: "wish", className: "block text-sm font-medium text-amber-200/80 mb-1 font-display" }, "Your Wish"),
                        React.createElement('textarea', {
                            id: "wish",
                            value: wish,
                            onChange: (e) => setWish(e.target.value),
                            placeholder: "Write your heartfelt message here...",
                            rows: 4,
                            className: "w-full bg-white/5 border border-amber-300/20 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all",
                            required: true
                        })
                    ),
                    React.createElement('button', {
                        type: "submit",
                        className: "w-full bg-gradient-to-r from-amber-400 to-amber-600 text-black font-bold font-display py-3 rounded-lg hover:from-amber-500 hover:to-amber-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-amber-500/20"
                    }, "Send Blessing")
                )
            );
        };

        // MAIN APP COMPONENT - autoplaying audio using raw.githubusercontent URL
        const App = () => {
            // Use raw.githubusercontent.com direct raw file URL to avoid GitHub HTML page wrapper
            const soundUrl = "https://raw.githubusercontent.com/asadkhan1538/AsadxHani/main/birthdaysongsforhaniadownloadhappybirthdayhaniason.mp3";

            return React.createElement('div', { className: "relative min-h-screen w-full overflow-hidden font-serif text-white bg-[#0a0a0a]" },
                // Audio element: autoplay + loop (browsers may still block autoplay unless user interacted)
                React.createElement('audio', {
                    id: "birthday-audio",
                    src: soundUrl,
                    autoPlay: true,
                    loop: true,
                    preload: "auto"
                }),
                React.createElement(StarryBackground),
                React.createElement(LoveEffect),
                React.createElement('main', { className: "relative z-10 flex min-h-screen flex-col items-center justify-center p-4 py-16 text-center" },
                    React.createElement('div', { className: "relative z-10 text-center animate-fadeIn p-4 mb-6" },
                        React.createElement('h1', { className: "text-4xl md:text-5xl font-display text-amber-200 animate-celebrateGlow mb-4" }, "Birthday Girl Haniya")
                    ),
                    React.createElement(Celebration),
                    React.createElement(BlessingsForm)
                )
            );
        };

        // Render
        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
</body>
</html>
