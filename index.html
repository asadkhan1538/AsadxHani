<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Haniya!</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a;
      --yellow:#facc15;
      --yellow-2:#fbbf24;
      --amber-glow: 0 0 10px rgba(250,204,21,0.95), 0 0 20px rgba(251,191,36,0.75);
    }

    html,body { height:100%; margin:0; background:var(--bg); color:#fff; font-family: "Cinzel", serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* Layout */
    .page { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:3rem 1rem; box-sizing:border-box; position:relative; overflow:hidden; }

    .center-col { display:flex; flex-direction:column; align-items:center; gap:2rem; z-index:2; text-align:center; }

    h.top-title { color: #f8e7b0; font-size:2.25rem; letter-spacing:0.12em; margin:0; text-transform:uppercase; text-shadow:0 0 12px rgba(252,210,87,0.6); }

    /* Heart container */
    .heart-wrapper { width:18rem; height:18rem; position:relative; display:flex; align-items:center; justify-content:center; }
    @media(min-width:768px){ .heart-wrapper{ width:24rem; height:24rem; } }
    @media(min-width:1200px){ .heart-wrapper{ width:30rem; height:30rem; } }

    svg.heart { width:100%; height:100%; display:block; }

    /* Centered monochrome yellow text inside heart */
    .heart-text {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:var(--yellow);
      font-weight:700;
      text-align:center;
      line-height:1;
      white-space:pre-wrap;
      max-width:78%;
      -webkit-text-stroke:0.4px rgba(0,0,0,0.25);
      text-shadow:
        0 0 6px rgba(250,204,21,0.95),
        0 0 12px rgba(251,191,36,0.8),
        0 6px 18px rgba(0,0,0,0.45);
      font-size:2rem;
      letter-spacing:0.6px;
      pointer-events:none;
    }
    @media(min-width:640px){ .heart-text{ font-size:2.6rem; } }
    @media(min-width:1024px){ .heart-text{ font-size:3.4rem; } }

    /* small descriptor */
    .subtitle { color: #f6e7b0; font-size:1.3rem; margin:0; text-shadow: var(--amber-glow); }

    /* Form */
    .card { width:100%; max-width:720px; margin-top:0.5rem; padding:1.4rem; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow: 0 8px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,200,60,0.05); }
    label{ display:block; color:rgba(250,215,100,0.95); font-weight:600; margin-bottom:0.35rem; font-size:0.95rem; }
    input, textarea { width:100%; padding:0.85rem 1rem; border-radius:8px; border:1px solid rgba(250,200,21,0.06); background:rgba(255,255,255,0.03); color:#fff; box-sizing:border-box; font-size:1rem; }
    button.send { width:100%; margin-top:0.5rem; padding:0.9rem; background:linear-gradient(90deg,#facc15,#f59e0b); border:none; color:#000; font-weight:800; border-radius:10px; cursor:pointer; box-shadow:0 10px 30px rgba(250,200,21,0.18); }

    /* Decorative floating hearts/stars */
    .floating { position:absolute; inset:0; z-index:1; pointer-events:none; }
    .floating .dot { position:absolute; width:6px; height:6px; border-radius:50%; background:#fff; opacity:0.9; filter:blur(0.6px); }

    /* subtle animations */
    @keyframes floatUp { 0%{ transform:translateY(0); opacity:1 } 100%{ transform:translateY(-120vh); opacity:0 } }
    @keyframes breathe { 0%,100%{ transform:scale(1) } 50%{ transform:scale(1.03) } }
    .heart-wrapper { animation:breathe 4s ease-in-out infinite; }

    /* small helper */
    .small-note{ color:rgba(255,235,180,0.85); font-size:0.95rem; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="page">
    <div class="center-col">
      <h2 class="top-title">Birthday Girl Haniya</h2>

      <div class="heart-wrapper" aria-hidden="false">
        <!-- SVG heart -->
        <svg class="heart" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff8ab0"/>
              <stop offset="60%" stop-color="#ff4d6b"/>
              <stop offset="100%" stop-color="#ffb86b"/>
            </linearGradient>
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="6" result="b"/>
              <feBlend in="SourceGraphic" in2="b"/>
            </filter>
          </defs>
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="url(#g1)" filter="url(#soft)"/>
        </svg>

        <!-- Centered monochrome yellow text inside heart -->
        <div class="heart-text" aria-hidden="false">Haniya
&amp;
Asad</div>
      </div>

      <p class="subtitle">MY BELOVED</p>

      <div class="card" role="form" aria-labelledby="sendBlessings">
        <h3 id="sendBlessings" style="color:var(--yellow); margin:0 0 0.5rem 0; font-size:1.2rem;">Send Your Blessings</h3>

        <form id="wishForm">
          <label for="name">Your Name</label>
          <input id="name" name="name" placeholder="Write your beautiful name here..." required>

          <label for="wish" style="margin-top:0.6rem;">Your Wish</label>
          <textarea id="wish" name="wish" rows="4" placeholder="Write your heartfelt message here..." required></textarea>

          <button class="send" type="submit">Send Blessing</button>
        </form>

        <p class="small-note">Click any part of the page if audio doesn't start automatically (browser autoplay policy).</p>
      </div>
    </div>

    <!-- decorative floating dots (stars/hearts) -->
    <div class="floating" aria-hidden="true">
      <!-- generate a few dots -->
      <div class="dot" style="left:6%; top:20%; transform:scale(0.9);"></div>
      <div class="dot" style="left:18%; top:70%; transform:scale(1.2);"></div>
      <div class="dot" style="left:48%; top:8%; transform:scale(0.6);"></div>
      <div class="dot" style="left:78%; top:44%; transform:scale(1.1);"></div>
      <div class="dot" style="left:88%; top:12%; transform:scale(0.7);"></div>
    </div>

    <!-- Background audio (raw GitHub URL) -->
    <audio id="birthday-audio" crossorigin="anonymous" loop playsinline>
      <source src="https://raw.githubusercontent.com/asadkhan1538/AsadxHani/main/birthdaysongsforhaniadownloadhappybirthdayhaniason.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Try to play audio on load. Many browsers block autoplay until user interaction.
    (function tryAutoplay() {
      const a = document.getElementById('birthday-audio');
      if (!a) return;
      a.volume = 0.9;
      const p = a.play();
      if (p && p.catch) {
        p.catch(() => {
          // Autoplay blocked ‚Äî wait for a user gesture then play
          const onFirstInteract = () => {
            a.play().catch(()=>{});
            window.removeEventListener('click', onFirstInteract);
            window.removeEventListener('touchstart', onFirstInteract);
            window.removeEventListener('keydown', onFirstInteract);
          };
          window.addEventListener('click', onFirstInteract, { once: true });
          window.addEventListener('touchstart', onFirstInteract, { once: true });
          window.addEventListener('keydown', onFirstInteract, { once: true });
        });
      }
    })();

    // Form submit -> open mailto with specified subject
    document.getElementById('wishForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const wish = document.getElementById('wish').value.trim();
      if(!name || !wish){ alert('Fill name and wish.'); return; }
      const recipient = 'haniyakhanim@gmail.com';
      const subject = 'Happy Birthday Haniya ‚ù§Ô∏èü•∞';
      const body = `Dearest Haniya,\n\nYou have received a new birthday wish!\n\nFrom: ${name}\n\nMessage:\n${wish}\n\n---\nSent from your birthday website.`;
      window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
